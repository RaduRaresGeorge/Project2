<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Game Info</title>
        <link rel="stylesheet" href="Home-Page.css">
    </head>


    <body>

        <header>
            <img class="absoluto1" src="resources/dados.png" alt="dados">
            <div class="primero">
                <img class="icono" src="resources/icono.png" alt="Video Game Info">
                <h1>Welcome to Video Game Info</h1>
                <img class="icono2" src="resources/icono2.png" alt="Video Game Info">
            </div>
            <img class="absoluto2" src="resources/squid.png" alt="squid">
            <nav>
                <div>
                    <ul>
                        <li>
                            <a href="Home-Page.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Array of colors
                const colors = ['blue', 'red', 'green', 'yellow', 'purple', 'white'];
                let i = 0;

                // Click event
                document.querySelector('.primero h1').addEventListener('click', function() {
                    this.style.color = colors[i % colors.length];
                    i++;
                });

                // Mouseover event
                document.querySelector('.absoluto2').addEventListener('mouseover', function() {
                    this.style.display = 'none';
                    window.setTimeout(() => {
                        this.style.display = 'block';
                    }, 1000);
                });

                // Get search query from URL parameters
                let params = new URLSearchParams(window.location.search);
                let searchQuery = params.get('query');

                // Create a new section element
                let section = document.createElement('section');

                section.style.marginTop = '20px';
                section.style.padding = '10px';
                section.style.backgroundColor = 'lightgray';
                section.style.border = '1px solid black';
                section.style.textAlign = 'center';
                section.style.fontSize = '24px';
                section.style.fontWeight = 'bold';

                // Set the text content of the section to the search query
                section.textContent = searchQuery.toUpperCase();

                // Append the section to the body
                document.body.appendChild(section);

                let reviews = [
                    'Great game! Highly recommended.',
                    'Not bad, but could be better.',
                    'Terrible game. Do not buy!',
                    'Average game. Nothing special.',
                    'One of the best games I have ever played!',
                    'Worst game I have ever played. Avoid at all costs!',
                    'Decent game, but not worth the price.',
                    'Amazing graphics and gameplay. Must play!',
                    'Disappointing game. Expected more.',
                    'Overrated game. Not worth the hype.'
                ];

                // Create a new paragraph element
                let paragraph = document.createElement('p');

                // Set the text content of the paragraph to the search query
                paragraph.textContent = reviews[Math.floor(Math.random() * reviews.length)];

                paragraph.style.textAlign = 'center';

                // Append the paragraph to the body
                document.body.appendChild(paragraph);
            });
        </script>

    </body>
</html>
